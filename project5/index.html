<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Play drums online</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Let's Rock and Roll 🥁</h1>
  <h3 id="instruction">Press the button assigned for each instrument</h3>


  <div class="set">
    <button class="w drum"></button>
    <button class="a drum"></button>
    <button class="s drum"></button>
    <button class="d drum"></button>    
    <button class="j drum"></button>    
    <button class="k drum"></button>
    <button class="l drum"></button> 
  </div>
  <div class="para">
    <p>Tom1 (W)</p>
    <p>Tom2 (A)</p>
    <p>Tom3 (S)</p>
    <p>Tom4 (D)</p>
    <p>Crash (J)</p>
    <p>Snare (K)</p>
    <p>Kick Bass (L)</p>
  </div>


  <footer>
    <h4>&#169  Subhayan Pandey </h4> 
      <h5>All rights reserved</h5>
  </footer>
  <script src="index.js"></script>
</body>

</html>
